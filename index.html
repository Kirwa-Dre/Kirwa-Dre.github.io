<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index1.1.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="top"></div>
 <div class="card">
   
   <div class="cardbackground"></div>
   <div class="pictureframe"></div>
   <p class="name darker">Victor Crest</p>
   <p class="number grey">26</p>
   <p class="city grey">London</p><hr class="grey">
   <div class="row">
     <div class="col1">
      <p class="darker">80K</p>
      <p class="grey details">Followers</p>
     </div>
     <div class="col2">
      <p class="darker">803K</p>
      <p class="grey details offset">Likes</p>
     </div>
     <div class="col3">
      <p class="darker">1.4K</p>
      <p class="grey details">Photos</p>
     </div>
     
   </div>
</div> 
<div class="bottom"></div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Andrew Kirwa</a>.
</div>
</body>

</html>
